<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>
<div class="container">
    <h1 style="color: green;">Calculator</h1>
    <div class="cal">
        <input id="display" class="form-control" type="text" value="" aria-label="Disabled input example" disabled readonly>
        <button type="button" class="btn btn-dark" onclick="Numclick(0)">0</button>
        <button type="button" class="btn btn-dark"onclick="Numclick(1)">1</button>
        <button type="button" class="btn btn-dark"onclick="Numclick(2)">2</button>
        <button type="button" class="btn btn-dark"onclick="Numclick(3)">3</button>
        <button type="button" class="btn btn-dark"onclick="Numclick(4)">4</button>
        <button type="button" class="btn btn-dark"onclick="Numclick(5)">5</button>
        <button type="button" class="btn btn-dark"onclick="Numclick(6)">6</button>
        <button type="button" class="btn btn-dark"onclick="Numclick(7)">7</button>
        <button type="button" class="btn btn-dark"onclick="Numclick(8)">8</button>
        <button type="button" class="btn btn-dark"onclick="Numclick(9)">9</button>
        <button type="button" class="btn btn-dark"onclick="dotclick('.')">.</button>
        <button type="button" class="btn btn-dark"onclick="Sum()">+</button>
        <button type="button" class="btn btn-dark"onclick="Sub()">-</button>
        <button type="button" class="btn btn-dark"onclick="Mul()">*</button>
        <button type="button" class="btn btn-dark"onclick="Div()">/</button>
        <button type="button" class="btn btn-dark"onclick="Equal()">=</button>
        <button type="button" class="btn btn-dark"onclick="Clr()">CLR</button>          
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="calculator.js"></script>
</body>
</html>
